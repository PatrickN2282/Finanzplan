[theme]
base = "light"
primaryColor = "#1F3F73"                # leicht verfeinertes, satteres Blau
backgroundColor = "#E6E8EE"             # sehr helles, warmes Grau (kein Weiß)
secondaryBackgroundColor = "#D8DCE6"    # sanft abgesetzte Fläche
textColor = "#2A3142"                   # weiches Dunkelblau-Grau (kein Schwarz)
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
